<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <style>
        header{
    background-image:url("https://tse4.mm.bing.net/th?id=OIP.DknoUCWxPbUMqg0kekrVYQHaEK&pid=Api&P=0&h=180");
    text-align: center;
    color: azure;
    padding-top: 30px;
}


*{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
    
    font-family: Arial, Helvetica, sans-serif;
    outline: none;
}
.container{
    height: 100vh;
    display: flex;
    justify-content: center;
    
    background-image:url("https://tse4.mm.bing.net/th?id=OIP.DknoUCWxPbUMqg0kekrVYQHaEK&pid=Api&P=0&h=180");align-items: center;
}
.div{
    background-image:url("https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-9-full.jpg");
    padding: 20px;
    border-radius: 40px;
    display: grid;
    grid-template-columns: repeat(4,68px);
    box-shadow: -5px -5px 12px,
    5px 5px 12px rgba(0,0,0, 16);

}
input{
    grid-column: span 4;
    height: 80px;
    width: 260px;
    background-image:url("https://tse4.mm.bing.net/th?id=OIF.fLLQ8ZJAsKqgVqWXmvzVow&pid=Api&P=0&h=180");
    border: none;
    color: black;
    font-size: 50px;
    text-align: end;
    margin: auto;
    margin-top: 40px;
    margin-bottom: 30px;
    padding: 20px;
    color: rgb(70,70,70);
    box-shadow: inset -5px -5px 12px black,
                inset 5px 5px 12px rgba(0,0,0, 16);
}
button{
    height: 48px;
    width: 48px;
    background-image:url("https://tse4.mm.bing.net/th?id=OIF.fLLQ8ZJAsKqgVqWXmvzVow&pid=Api&P=0&h=180");
    box-shadow: -5px -5px 12px,
         5px 5px 12px rgba(0,0,0,0);
         border: none;
         border-radius: 50%;
         margin: 6px;
    justify-content: space-between;
    font-size: 20px;
}
.equal{
    width: 115px;
    border-radius: 40px;
}
    </style>
    <header><H1>CALCULATOR</H1></header>
    <div class="container">
    <div class="div">
        <input type="text"placeholder="0" id="output-scr">
        <button onclick="Clear()" >cl</button>
        <button onclick="del()">del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('.')">.</button>

        <button onclick="display('0')">0</button>
        <button onclick="Calculate()" class="equal">=</button>

        </div>

    </div>

    <script>
        let outputScreen  = document.getElementById("output-scr");
        function display(num){
            outputScreen.value+=num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("INVALID")
            }
        }
        function Clear(){
            outputScreen.value= "";
        }
        function del(){
            outputScreen.value=outputScreen.value.slice(0,-1);
        }
    </script>
</body>
</html>
